<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New Pattern Counter</title>
</head>

<body>
    <form>
        <div>
            <label>Row Count</label>
            <input type="number" id="rowCount" autofocus>
            <label>Column Count</label>
            <input type="number" id="columnCount">
        </div>
        <button type="submit">Generate Count</button>
    </form>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            var dimensions = {
                rows: document.querySelector('#rowCount').value,
                columns: document.querySelector('#columnCount').value
            }
            ipcRenderer.send('dimensionItems', dimensions);
        }
    </script>
</body>

</html>
